<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Especialistas em Gerenciamento de Risco de Cargas. Há mais de 20 anos, somos movidos pela paixão pelo nosso negócio, o que nos guia na adaptabilidade e melhoria contínua, pois o nosso cliente merece o melhor. Contamos com completa infra-estrutura e processos bem definidos referenciados pelas principais Cias Seguradoras do mercado, que foram desenvolvidos ao longo dos anos pelo nosso time de profissionais experientes e focados em oferecer as melhores soluções.">
    <meta name="keywords"
        content="TS Pesquisa cadastro e consulta, TS GR Monitoramento e gerenciamento de risco 24 horas, Boa jornada controle de jornada">
    <meta name="author" content="Hugo Hendrix">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./imagens/Logo-Trans-sat-ico.ico" type="image/x-icon">
    <title>Sistema GR</title>

</head>

<body>

    <body class="container">
        <h1>Quer melhorar suas pesquisas?<br>
            (Cadastro e Consulta)</h1>
        <section class="galeria">
            <div class="icones-slider">
                <div class="sub-container">
                    <p>
                        <ion-icon name="time-outline"></ion-icon> <br>
                        Melhor tempo de resposta do mercado
                    </p>
                </div>
                <div class="sub-container">
                    <p>
                        <ion-icon name="newspaper-outline"></ion-icon><br>
                        Poucos campos para preencher
                    </p>
                </div>
                <div class="sub-container">
                    <p>
                        <ion-icon name="logo-whatsapp"></ion-icon> <br>
                        Atendimento rápido via WhatsApp
                    </p>
                </div>
                <div class="sub-container">
                    <p>
                        <ion-icon name="phone-portrait-outline"></ion-icon><br>

                        Boa Jornada App (Controle de jornada)
                    </p>
                    <div class="sub-container">
                        <p>
                            <ion-icon name="newspaper-outline"></ion-icon><br>
                            Folhas de ponto personalizadas
                        </p>
                    </div>
                    <div class="sub-container">
                        <p>
                            <ion-icon name="eye-outline"></ion-icon> <br>
                            Acompanhamento em tempo real
                        </p>
                    </div>
                </div>
        </section>
        <div class="container-btn">

            <button class="btn">
                Saiba mais!
            </button>

            <div class="card-login">
                <img src="/imagens/logo-trans-sat-form.svg" alt="">
                <form class="textfield">
                    <label for="cnpj">CNPJ ou CPF</label>
                    <input type="text" name="CNPJ" placeholder="CNPJ ou CPF" required>
                </form>
                <form class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </form>
                <form class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </form>
                <button type="submit" class="btn-login">Entrar</button>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    </body>

</html>
